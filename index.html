<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>NFT Website</title>
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
        src="img/logo.png"
        alt="Snoop logo"
        class="nav__logo"
        id="logo"
        designer="Pond"
        data-version-number="3.0"
        />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#section--1">Features</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">FAQ</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--show-modal" href="#"
            >Activate membership</a
            >
          </li>
        </ul>
      </nav>
      
      <div class="header__title">
        <h1>
          Slogan
        </h1>
        <h4>simple description</h4>
        <div class="inline">
          <button class="btn--header btn--download">Install Chrome Extension</button>
          <button class="btn--header btn--show-member">Become member</button>
        </div>
        <img
          src="img/pitt.jpg"
          class="header__img"
          alt="Extension-example"
        />
      </div>
    </header>

    <section class="section" id="section--1">
      <div class="section__title">
        <h2 class="section__description">Features</h2>
        <h3 class="section__header">Follow</h3>
      </div>
    </section>

    <section class="section" id="section--2">
      <div class="section__title">
        <h3 class="section__header">FAQ</h3>
      </div>
    </section>

    <section class="section" section--be-member">
      <div class="section__title">
        <h3 class="section__header">
          The best day to join SNOOP is today!
        </h3>
      </div>
      <button class="btn btn--show-modal">Become a member now!</button>
    </section>
  </body>
</html>
